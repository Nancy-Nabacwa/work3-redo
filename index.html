<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="image">
    <img src="image.png">
  </div>
  <div class="FORM">
    <form id="form">
        
        <p id="p"><b>Create account</b></p>
        <label for="name">NAME:</label>
        <br>
        <input name="name" placeholder="please enter your name" type="text" required class="input"/>
        <br>
        <br>
        <label for="email">EMAIL:</label>
        <br>
        <input email="email" placeholder="na*******@gmail.com" type="text" required class="input"/>
        <br>
        <br>
        <label for="password">PASSWORD:</label>
        <br>
        <input password="password" placeholder="input password" type="text" required class="input"/>
        <br>
        <br>
        <br>
        <br>
        <input  type="checkbox" required/>
        <label for="checkbox">I have read and agree with the <b>Terms</b> and <b>Conditions</b> of our<b> Terms of Policy</b></label>
        
    </form>
    <br>
    <br>
    <br>
    <button id="button" type="button"><b>Sign Up</b></button>
    <br>
    <br>
    <br>
    <h5 id="footer"><span id="span"><b>or sign up with</b></span></h5>
    <div id="icons">
        <img src="google.png">
        <img src="facebook.png">
        <img src="instagram.png">
        
        <img src="twitter.png">
        <img src="linkedin.png">
    
      </div>
    
  </div>
  
        
</body>
</html>
